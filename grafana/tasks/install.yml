---
- name: Download Grafana
  when: grafana_download
  get_url:
    url: "https://dl.grafana.com/oss/release/grafana-{{ grafana_version }}-1.x86_64.rpm"
    dest: "{{ grafana_dest }}"
    mode: 0755

- name: Install Grafana rpm from local file
  yum:
    name: "{{ grafana_dest }}/{{ grafana_filename }}"
    state: present
