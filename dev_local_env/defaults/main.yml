---
project_name: "{{ project_name }}"
elasticsearch_version: "{{ versions.elastic }}"

nodejs_versions:
  - 12.22.3

asdf_version: "{{ versions.asdf }}"

asdf_plugins:
 - maven
 - gradle
 - scala
 - packer
 - terraform

asdf_packages:
  - { package: 'maven', version: 3.6.3 }
  - { package: 'gradle', version: 5.6.3 }
  - { package: 'scala', version: 2.12.7 }
  - { package: 'packer', version: 1.4.2 }
  - { package: 'terraform', version: "{{ versions.terraform }}" }

npm_packages:
  - gulp
  - bunyan
  - yarn

pyenv_versions: "{{ versions.pyenv }}"

zshrc_location: "~/.zshrc"
path_value: "$PYENV_ROOT/bin:$JAVA_HOME:$MONGO_PATH:$PATH"

git_repo_dest: "~/team_repos"
git_repo_sources: "{{ git_repo_sources }}"